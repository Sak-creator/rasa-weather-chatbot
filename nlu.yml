    - weather of [Mumbai](location)
    - Today's weather in [Bangalore](location)
    - [Kolkata](location) weather
    - Tell me the weather of [Hyderabad](location)
    - Can you tell me the weather of [London](location)

- intent: city_info
  examples: |
    - [New Delhi](location)
    - [India](location)
    - [Mumbai](location)
    - [Noida](location)
    - [Kolkata](location)
    - [Bangalore](location)
    - [London](location)

- intent: thanks
  examples: |
    - thanks
    - thank you
    - OK
